<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="../registration_form/ThankYou.html" method="post">
        <label>First Name: *&nbsp;&nbsp;</label><input type="text" name="FirstName" required> 
        <p><label>Last Name: *&nbsp;&nbsp;</label><input type="text" name="LastName" required></p>
        <p><label>Email Address: *&nbsp;&nbsp;</label><input type="text" name="Email" required></p>
        <p><label>Password: *&nbsp;&nbsp;</label><input type="text" name="Pwd" required></p>
        <p><label>Confirm Password: *&nbsp;&nbsp;</label><input type="text" name="ConfirmPwd" required></p>
        <p><label>Birthday: *&nbsp;&nbsp;</label><input type="date" name="Birthdate" required></p>
<!--radio group-->
        <p>Gender Identity:<br>  
            <input type="radio" name="Gender" value="Gender-Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" value="Gender-Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" value="Gender-Nonbinary" id="Nonbinary">
            <label for="Nonbinary">Nonbinary</label>
            <input type="radio" name="Gender" value="Gender-No Answer" id="NoAnswer">
            <label for="NoAnswer">I prefer not to answer</label>
        </p>
<!--end radio group-->    
        <p>A short description about myself:<br>
            <textarea name="Description" cols="30" rows="4"></textarea>
        </p>
        <p><label>Favorite Language:&nbsp;&nbsp;</label><select name="FavLanguage">
            <option value="" selected disabled hidden>Select One...</option>
            <option>Perl</option>
            <option>Python</option>
            <option>Java</option>
            <option>C#</option>
            <option>Javascript</option>
            <option>Rust</option>
            </select>
        </p>
        <p><input type="checkbox" name="OptIn" id="OptIn" checked>
            <label for="OptIn">&nbsp;&nbsp;Yes, I would like to receive periodic email updates</label>
        </p>
        <p><input type="submit" value="Create Account"></p>
        <p><small>* Indicates a required field</small></p>
    </form>
</body>
</html>
