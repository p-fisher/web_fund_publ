<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Button Clicker</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
    <div class="topbar">
        <div><h1>Dojonary</h1></div>
        <div><input type="text" placeholder="Search"></div>
        <div><button class="button-navbar" onclick="changeText2(this)">Login</button></div>
    </div>    
    <div class="wrapper">
    <div>
        <div class="box-item-primary">
            <div class="box-content-primary-left">
                <p class="box-head">ninja</p>
                <p class="box-subhead">noun</p>
                <p class="box-ital">Plural: ninjas</p>
                <p><button class="button-like" onclick="alertNinja('practitioner')"><span id="practitioner">13</span> likes</button></p>
            </div>
            <div class="box-content-primary-right">A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></div>
        </div>
        <div class="box-item-primary">
            <div class="box-content-primary-left">
                <p class="box-head">ninja</p>
                <p class="box-subhead">noun</p>
                <p class="box-ital">Plural: ninjas</p>
                <p><button class="button-like" onclick="alertNinja('programmer')"><span id="programmer">37</span> likes</button></p>
            </div>
            <div class="box-content-primary-right">A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</div>
        </div>
    </div>
    <div class="box-item-secondary">
        <p>Dojonary is defined by YOU</p>
        <p><button class="button-definition" onclick="hideOnClick(this)">Add Definition</button></p>
    </div>

    </div>
<script src="script.js"></script>
</body>
</html>
