<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking-Likes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="topbar">
            <h1>Network</h1>
        </div>
        <div class="page-title"><h1>Your Feed</h1></div>
        <div class="page-content">
            <div>
                <div class="my-id">
                    <div><img id="my-avatar" src="img/avatar.png" alt="user avatar"></div>
                    <div><a href="#">add an avatar</a></div>
                    <div><h2>James Doe</h2></div>
                </div>
            </div>
            <div>
                <div class="box">
                    <div class="box-top">
                        <div class="box-name">Neil M</div>
                        <div></div>
                        <div id="likeCount1">0 Like(s)</div>
                        <button class="button-like" onclick="addLike1(likeCount1)">Like</button>
                    </div>
                    <div>I just set up this new discord bot. Let me know what you all think. <a href="#">link</a></div>
                </div>
                <div class="box">
                    <div class="box-top">
                        <div class="box-name">Nichole K</div>
                        <div></div>
                        <div id="likeCount2">0 Like(s)</div>
                        <button class="button-like" onclick="addLike2(likeCount2)">Like</button>
                    </div>
                    <div>Just finished my <a href="#">next comic</a>. Check it out.</div>
                </div>
                <div class="box">
                    <div class="box-top">
                        <div class="box-name">Jim R</div>
                        <div></div>
                        <div id="likeCount3">0 Like(s)</div>
                        <button class="button-like" onclick="addLike3(likeCount3)">Like</button>
                    </div>
                    <div>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</div>
                </div>
            </div>
        </div>
