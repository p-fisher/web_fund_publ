<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - Jane Doe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300&display=swap" rel="stylesheet"></head>
</head>
<body>
    <div class="page-topbar"></div>
    <div class="container">
        <div class="page-nav">Profile</div>
        <div class="card-topbar"></div>
        <div class="content">
            <div><img id="avatar" src="img/user-circle.png" alt="avatar icon">
            <h1>Jane Doe</h1>
        </div>
        <div class="location"><img id="map_point" src="img/map-marker.png" alt="map pointer icon">Seattle</div>
        <div class="info"><p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the internet!</p>
        </div>
        <div class="profile"><img id="gear" src="img/gear.png" alt="gear icon"><a href="#">edit profile</a></div>
        </div>
    </div>

</body>
</html>
