<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - Jane Doe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300&display=swap" rel="stylesheet"></head>
</head>
<body>
    <div class="page-topbar">
        <div class="page-nav">
            <div class="nav-title">Profile</div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="active">My Profile</a></li>
                    <li><a href="#">Find Connections</a></li>
                </ul>
                <button class="nav-btn">Sign Out</button>
            </div>    
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="my-identity">
            <div class="my-topbar"></div>
            <div class="my-content">
                <div><img id="my-avatar" src="img/user-circle.png" alt="avatar icon">
                <h1>Jane Doe</h1>
            </div>
            <div class="location"><img id="map_point" src="img/map-marker.png" alt="map pointer icon">Seattle</div>
            <div class="info"><p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the internet!</p>
            </div>
            <div class="profile"><img id="gear" src="img/gear.png" alt="gear icon"><a href="#">edit profile</a></div>
            </div>
        </div>    
        <div class="requests">
            <div class="requests-topbar">Connection Requests</div>
            <div class="requests-content">
                <div class="requests-new">
                    <div><img class="others-avatar" src="img/todd-s.jpg" alt="requests avatar">Todd S</div> 
                    <div><img class="requests-yesno" src="img/accept-circle.png" alt="accept request">
                        <img class="requests-yesno" src="img/close-circle.png" alt="deny request">
                    </div>
                </div>
                <div class="requests-new">
                    <div><img class="others-avatar" src="img/phil-s.jpg" alt="requests avatar">Phil S</div> 
                    <div><img class="requests-yesno" src="img/accept-circle.png" alt="accept request">
                        <img class="requests-yesno" src="img/close-circle.png" alt="deny request">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
